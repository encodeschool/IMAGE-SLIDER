<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="carousel-wrapper">
                        <i class='bx bxs-left-arrow' ></i>
                        <div class="carousel">
                            <div class="carousel-item">
                                <div style="background-color: aliceblue;"></div>
                                <div style="background-color: aqua;"></div>
                                <div style="background-color:aquamarine;"></div>
                            </div>
                            <div class="carousel-item">
                                <div style="background-color: blueviolet;"></div> 
                                <div style="background-color:chocolate"></div>   
                                <div style="background-color:chartreuse;"></div>
                            </div>
                        </div>
                        <i class='bx bxs-right-arrow'></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
